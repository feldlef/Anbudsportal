<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Link to Portal Credentials</title>
    <style>
        body {
            background-color: #A18771;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        button {
            margin-top: 4em;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: none;  /* Hide the button initially */
        }
        #loginBtn {
            margin-top: 1em;
            display: inline-block;  /* Show the login button initially */
        }
        h1 {
            color: blue;
        }
        #version {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="version">Version 1.1</div>  <!-- Incremented version number -->
    <h1>Alecta Anbudsportal</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="loginBtn" onclick="checkPassword()">Log in</button>  <!-- Added login button -->
    <button id="linkBtn" onclick="window.open('https://1password.com','_blank')">HÃ¤mta inloggningsuppgifter</button>

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            var linkBtn = document.getElementById('linkBtn');
            if (password === 'Anbud') {  // The password is now "Anbud"
                linkBtn.style.display = 'block';  // Show the button if the password is correct
            } else {
                linkBtn.style.display = 'none';   // Hide the button if the password is incorrect
            }
        }
    </script>
</body>
</html>
