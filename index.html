<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Link to Portal Credentials</title>
    <style>
        body {
            background-color: #A18771;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        a {
            margin-top: 4em;
            display: none;  /* Hide the link initially */
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Alecta Anbudsportal</h1>
    <input type="password" id="passwordInput" placeholder="Enter password" onkeypress="checkPassword(event)">
    <a href="https://share.1password.com/s#C4DvAthJXVPokAkgoz1NslVougpcH-S8oifwfXSxWr4" target="_blank" id="portalLink">Klicka här för att hämta inloggningsuppgifter till portalen</a>

    <script>
        function checkPassword(event) {
            if(event.keyCode == 13) {  // Check if "Enter" key was pressed
                var password = document.getElementById('passwordInput').value;
                var link = document.getElementById('portalLink');
                if (password === 'Anbud') {  // The password is now "Anbud"
                    link.style.display = 'block';  // Show the link if the password is correct
                } else {
                    link.style.display = 'none';   // Hide the link if the password is incorrect
                }
            }
        }
    </script>
</body>
</html>
