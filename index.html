<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Link to Portal Credentials</title>
    <style>
        body {
            background-color: #A18771;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        button {
            margin-top: 4em;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: none;  /* Hide the button initially */
        }
        h1 {
            color: blue;
        }
        #version {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="version">Version 1.1</div>  <!-- Incremented version number -->
    <h1>Alecta Anbudsportal</h1>
    <input type="password" id="passwordInput" placeholder="Enter password" onkeydown="checkEnter(event)">
    <button id="loginBtn" onclick="checkPassword()">Log in</button>  <!-- Added login button -->

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            var loginBtn = document.getElementById('loginBtn');
            var passwordInput = document.getElementById('passwordInput');
            
            if (password === 'Anbud') {  // The password is now "Anbud"
                loginBtn.style.display = 'none';  // Hide the login button
                passwordInput.style.display = 'none'; // Hide the password input field
                // You can also add other actions here, like opening the link.
            } else {
                alert('Incorrect password. Please try again.'); // Show an alert for incorrect password
                passwordInput.value = ''; // Clear the password input field
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }
    </script>
</body>
</html>
